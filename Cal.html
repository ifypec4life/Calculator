<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./Css/Cal.css" />
  </head>
  <body>
    <section>
      <div class="screen">
        <h2>Calculate</h2>
        <h3 class="operation"></h3>
        <h1 class="result"></h1>
      </div>
      <div class="button-container">
        <button class="blue" id="exponential-sign">e</button>
        <button class="blue" id="percentage-sign">%</button>
        <button class="blue" id="sinus-sign">sin</button>
        <button class="blue" id="degree-sign"><</button>
        <button class="red">C</button>
        <button id="btn-bracketopen">(</button>
        <button id="btn-bracketclose">)</button>
        <button class="orange" id="division-sign">/</button>
        <button id="btn-seven">7</button>
        <button id="btn-eight">8</button>
        <button id="btn-nine">9</button>
        <button class="orange" id="multiplication-sign">x</button>
        <button id="btn-four">4</button>
        <button id="btn-five">5</button>
        <button id="btn-six">6</button>
        <button class="orange" id="subtraction-sign">-</button>
        <button id="btn-one">1</button>
        <button id="btn-two">2</button>
        <button id="btn-three">3</button>
        <button class="orange" id="addition-sign">+</button>
        <button id="btn-zero">0</button>
        <button id="btn-doublezero">00</button>
        <button id="btn-point">.</button>
        <button class="green">=</button>
      </div>
    </section>
    <script src="./Css/Cal.js"></script>
  </body>
</html>
